name: build
run-name: Debug build by ${{ github.actor }}
on: [push]
jobs:
  debug-build-for-windows:
    runs-on: windows-latest
    steps:
      - name: Install Latest MinGW
        run: |
          choco install mingw
      - name: Install Toolchains
        run: |
          pacman -S --needed git base-devel mingw-w64-x86_64-toolchain
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          cd ${{ github.workspace }}
          mkdir build
          cd build
          cmake -S .. -B . -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=RelWithDebInfo
          mingw32-make -j4
        shell: bash
          
